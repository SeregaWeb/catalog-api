<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/css/app.css">
    <title>Home</title>
   
</head>
<body>
    <header>
        <span>My Auto Shop</span>
        <span class="auth-block">
            
            
        </span>
    </header>
    <main>
        <div class="auth">
                    <div class="auth-form form-login">
                    <h3>authorization</h3>

                    <input placeholder="login" type="text" class="js-login">
                    <input placeholder="password" type="password" class="js-pass">
                    <div>
                    <button class="js-auth">login</button>
                    </div>
                </div>
                <div class="auth-form form-registration">
                        <h3>registration</h3>

                        <input placeholder="login" value="red" type="text" class="js-login">
                        <input placeholder="first name"  value="red" type="text" class="js-fname">
                        <input placeholder="last name"  value="red" type="text" class="js-sname">
                        <input placeholder="email"  value="red@b.com" type="email" class="js-email">
                        <input placeholder="password" value="1234" type="password" class="js-pass">
                        <input placeholder="Confirm password" value="1234" type="password" class="js-pass2">
                        <div>
                        <button class="js-registration">registration</button>
                        </div>
                        <script>
                        
                        </script>
                </div>
            </div>

            <div id="tabs">
                <h1>Filters search by </h1>
                    <ul>
                      <li><a href="#tabs-1">name</a></li>
                      <li><a href="#tabs-2">model</a></li>
                      <li><a href="#tabs-3">color</a></li>
                      <li><a href="#tabs-4">maxspeed</a></li>
                      <li><a href="#tabs-5">price</a></li>
                    </ul>
                    <div id="tabs-1">
                            <div>
                                <input type="text" name="method" style="display:none" class="js-form__method" value="name">
                                <select name="year"  class="js-form__year">
                                        <option value="2004">2004 year</option>
                                        <option value="2014">2014 year</option>
                                        <option value="2016">2016 year</option>
                                        <option value="2019">2019 year</option>
                                </select>
                                <select name="name"  class="js-form__name">
                                    <option value="BMW">BMW</option>
                                    <option value="Mazda">Mazda</option>
                                    <option value="Audi">Audi</option>
                                    <option value="Reng Rover">Reng Rover</option>
                                </select>
                                <button class="js-form">Search</button>
                            </div>
                    </div>
                    <div id="tabs-2">
                            <div>
                                <input type="text" name="method" class="js-form__method" style="display:none" value="model">
                                <select name="year" class="js-form__year">
                                        <option value="2004">2004 year</option>
                                        <option value="2014">2014 year</option>
                                        <option value="2016">2016 year</option>
                                        <option value="2019">2019 year</option>
                                </select>
                                <select name="name" class="js-form__name">
                                    <option value="z4">BMW:z4</option>
                                    <option value="cx5">Mazda:cx5</option>
                                    <option value="sport">Reng Rover:sport</option>
                                    <option value="X6">BMW:X6</option>
                                    <option value="a8">Audi</option>
                                </select>
                                <button class="js-form">Search</button>
                            </div>
                    </div>
                    <div id="tabs-3">
                            <div >
                                <input type="text" class="js-form__method" name="method" style="display:none" value="color">
                                <select name="year" class="js-form__year">
                                    <option value="2004" >2004 year</option>
                                    <option value="2014">2014 year</option>
                                    <option value="2016">2016 year</option>
                                    <option value="2019">2019 year</option>
                                </select>
                                <select name="name" class="js-form__name">
                                    <option value="red">red</option>
                                    <option value="white">white</option>
                                    <option value="black">black</option>
                                    <option value="grey">grey</option>
                                </select>
                                <button class="js-form">Search</button>
                            </div>
                    </div>
                    <div id="tabs-4">
                            <div >
                                <input type="text" class="js-form__method" name="method" style="display:none" value="max_speed">
                                <select name="year" class="js-form__year">
                                    <option value="2004">2004 year</option>
                                    <option value="2014">2014 year</option>
                                    <option value="2016">2016 year</option>
                                    <option value="2019">2019 year</option>
                                </select>
                                <select name="name" class="js-form__name">
                                    <option value="220">220 km/h</option>
                                    <option value="240">240 km/h</option>
                                    <option value="280">280 km/h</option>
                                    <option value="290">290 km/h</option>
                                    <option value="320">320 km/h</option>
                                </select>
                                <button class="js-form">Search</button>
                            </div>
                    </div>
                    <div id="tabs-5">
                            <div >
                                <input class="js-form__method" type="text" name="method" style="display:none" value="price">
                                <select name="year" class="js-form__year">
                                    <option value="2004">2004 year</option>
                                    <option value="2014">2014 year</option>
                                    <option value="2016">2016 year</option>
                                    <option value="2019">2019 year</option>
                                </select>
                                <select name="name" class="js-form__name">
                                    <option value="40000">40000$</option>
                                    <option value="49000">49000$</option>
                                    <option value="70000">70000$</option>
                                    <option value="75000">75000$</option>
                                    <option value="80000">80000$</option>
                                </select>
                                <button class="js-form">Search</button>
                            </div>
                    </div>
                  </div>
    
        <div class="one-car">
        
        </div>
        <div class="result">

        </div>
